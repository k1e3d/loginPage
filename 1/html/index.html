<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method = "get" action="/main" >
    <div class="form-group" >
    <label for="InputLogin" class="form-label">Login</label>
    <input type="login" class="form-control" id="InputLogin" aria-describedby="loginHelp" placeholder="Enter login">
    </div>
    <div class="form-group ">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password">
    </div>
    <br>

    <div ><button class="btn btn-primary btn-sm btn-success" type="login" onclick="app.get('/')" >Login in</button></div>

</form>
    <br>
    <div>
    <form method = "get" action="/reg" >
    <div ><button class="btn btn-primary btn-sm btn-success" type="signUp" onclick="app.get('/reg')"  >Sign up</button></div>
    </form>
    </div>
</div>
</body>
</html>
