<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form method = "get" action="/loginIn" >

    <div ><button type="signUp"  class="btn  btn-lg btn-success " ><img width="30" src="https://www.flaticon.com/svg/vstatic/svg/3917/3917032.svg?token=exp=1645191514~hmac=b322b928c8e64a5d43daa3c164b6dcc6"</button></div>
</form>
<div class="container">
<form method = "post" action="/reg" >
    <div class="form-group" >
        <label for="InputLogin" class="form-label">Login</label>
        <input type="login" name ="userName" class="form-control" id="InputLogin" aria-describedby="loginHelp" placeholder="Enter login">
    </div>

    <div class="form-group" >
        <label for="InputEmail" class="form-label">Mail</label>
        <input type="email" name ="userMail" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter mail">

    </div>

    <div class="form-group ">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" name ="userPassword1"  class="form-control" id="InputPassword1" placeholder="Enter password">
    </div>

    <div class="form-group ">
        <label for="InputPassword2" class="form-label">Repeat password</label>
        <input type="password" name ="userPassword2" class="form-control" id="InputPassword2" placeholder="Repeat password">
    </div>
    <br>
    <div>
        <button type="signUp" class="btn btn-primary btn-sm btn-success" >Sign up</button>
    </div>
    <br>



</form>


</div>
</body>
</html>
